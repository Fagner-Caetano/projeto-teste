name: Criando CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Configurar Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'
        
      
      - name: Analisar com Pylint
        run: |
          pylint $(find . -name "*.py")